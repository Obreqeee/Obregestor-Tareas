<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Titulo presentacion para la pagina-->
    <header class="contenedor-titulo">
        <!--Sector LOGO-->
        <div class="logo">
            <img src="imagenes/c-ChupieTheChupacabra__EEA674EEB1E540FFBC7E920BEF08E5EB_1645848752323.jpeg" class="logo">
        </div>
        <div>
            <h1 class="titulo-pagina">AÃ±adir nueva tarea</h1>
        </div>
        <div>
            <nav class="navegador-alinear">
                <ul>
                    <li><a href="index2.html">Ordena tu tiempo</a></li>
                    <li><a href="index3.html">Gestion Tareas</a></li>
                    <li><a href="index.html">Volver a inicio</a></li>
                </ul>
            </nav>
        </div>
    </header> 

    <div class="imagen-fondo-index3 container-fluid mt-3">
        <div class="row">
            <section class="col-md-8">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead class="table-dark">
                            <tr class="centrar-tabla-texto">
                                <th>Tipo Tarea</th>
                                <th>Nombre Tarea</th>
                                <th>Descripcion Tarea</th>
                                <th>Fecha Inicio</th>
                                <th>Fecha Fin</th>
                                <th>Estado de la tarea</th>
                                <th>Nota adicional</th>
                            </tr>
                        </thead>
                        <tbody id="contenido"></tbody>
                    </table>
                </div> 
            </section>
            <!--Ingreso de datos-->
            <section id="formulario1" class="col-md-4">
                <div class="card">
                    <form>
                        <!--Primer check-->
                        <div class="card-body">
                            <div>
                                <label>Tipo</label>
                                <select id="tipoe" name="tipoe" class="form-select" onblur="verificar(this.id)">
                                    <option value="" selected disabled>Seleccione el tipo de tarea</option>
                                    <option value="Academica / Universidad">Academica / Universidad</option>
                                    <option value="Personal / Objetivo">Personal / Objetivo</option>
                                </select>
                                <div id="e-tipoe"></div>
                            </div>
                            <div>
                                <label>Nombre de la Tarea</label>
                                <input type="text" id="nom" name="nom" class="form-control" onblur="verificar(this.id)">
                                <div id="e-nom" ></div>
                            </div>
                            <div>
                                <label>Descripcion de la Tarea</label>
                                <input type="text" id="desc" name="desc" class="form-control" onblur="verificar(this.id)">
                                <div id="e-desc" ></div>
                            </div>
                            <div>
                                <label>Fecha Inicio</label>
                                <input type="date" id="fechastart" name="fechastart" class="form-control" onblur="verificar(this.id)">
                                <div id="e-fechastart"></div>
                            </div>
                            <div>
                                <label>Fecha Fin</label>
                                <input type="date" id="fechaend" name="fechaend" class="form-control" onblur="verificar(this.id)">
                                <div id="e-fechaend"></div>
                            </div>
                            <!--RADIO-->
                            <div>
                                <label>Estado de la tarea:</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="estadotarea" id="enproceso" value="En Proceso" onclick="validaRadio(this.name)">
                                    <label class="form-check-label" >
                                        En Proceso
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="estadotarea" id="noiniciado" value="No iniciado" onclick="validaRadio(this.name)"> 
                                    <label class="form-check-label" >
                                        No Iniciado
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="estadotarea" id="finalizado" value="Finalizado" onclick="validaRadio(this.name)">
                                    <label class="form-check-label" >
                                        Finalizado
                                    </label>
                                </div>
                                <div id="e-estadotarea"></div>
                            </div>
                            <div>
                                <label>Datos Adicional</label>
                                <textarea name="msj" id="msj" cols="30" rows="3" class="form-control" onblur="verificar(this.id)"></textarea>
                                <div id="e-msj"></div>
                            </div>
                        </div>
                        <div class="card-footer text-center">
                            <input type="button" value="Limpiar" class="btn btn-info w-25" onclick="limpiar()">
                            <input type="button" id="btnGuardar" value="Guardar" class="btn btn-success w-25">
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="funcionesjava/helper.js"></script>
    <script src="funcionesjava/funciones.js" type="module"></script>

</body>
</html>
